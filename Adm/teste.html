<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Status Ativo</title>
<style>
    /* Estilo do círculo */
    .circle {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: green; /* Cor quando estiver ativo */
        animation: pulse 1s infinite alternate; /* Aplica a animação */
    }

    /* Animação */
    @keyframes pulse {
        0% {
            transform: scale(1); /* Tamanho normal */
            opacity: 0.5; /* Opacidade reduzida */
        }
        100% {
            transform: scale(1.2); /* Tamanho aumentado */
            opacity: 1; /* Opacidade total */
        }
    }
</style>
</head>
<body>
    <!-- Elemento com classe circle -->
    <div class="circle"></div>
</body>
</html>
